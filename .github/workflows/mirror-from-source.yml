name: Mirror main branch from bytetobinary-web

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # Every hour; adjust as needed

permissions:
  contents: write

env:
  SOURCE_REPO: ByteToBinary-com/bytetobinary-web
  SOURCE_BRANCH: main
  DEST_BRANCH: main

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout destination repo
        uses: actions/checkout@v4
        with:
          ref: ${{ env.DEST_BRANCH }}
          token: ${{ secrets.GH_PAT }} # PAT with read to source, write to destination

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Clone source repo
        run: |
          git clone --depth=1 --branch "${SOURCE_BRANCH}" "https://${{ secrets.GH_PAT }}@github.com/${SOURCE_REPO}.git" source

      - name: Sync source -> destination (preserve workflow, delete after transfer)
        run: |
          sudo apt-get update && sudo apt-get install -y rsync || true
          # Mirror files, delete removed files after transfer; preserve GitHub workflow/config
          rsync -a \
            --delete-after \
            --omit-dir-times \
            --no-perms \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude 'source/' \
            --info=stats2 \
            source/ ./

      - name: Clean up source directory
        run: rm -rf source

      - name: Commit changes if any
        run: |
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Mirror from ${SOURCE_REPO}@${SOURCE_BRANCH}"
          else
            echo "No changes to commit."
          fi

      - name: Push to destination
        run: |
          if [ -n "$(git log origin/${DEST_BRANCH}..HEAD)" ]; then
            git push origin "${DEST_BRANCH}"
          else
            echo "No changes to push."
          fi
